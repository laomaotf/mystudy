use_rand_seed: 1

channel_base: 8
backbone:
    - "conv,3,2,1"
    - "relu"
    - "conv,3,2,1"
    - "relu"
    - "conv,3,2,1"
    - "relu"
    - "conv,3,2,1"
    - "relu"
